<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body>
    <div header>
        <div class="left">
            <span class="material-icons">menu</span>
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.presse-citron.net%2Fwordpress_prod%2Fwp-content%2Fuploads%2F2020%2F10%2Fgmail-logo-2020.jpg&f=1&nofb=1" alt="">
        </div>
        <div class="middle">
            <span class="material-icons">search</span>
            <input type="text" placeholder="Search mail">
            <span class="material-icons">arrow_drop_down</span>
        </div>
        <div class="right">
            <span class="material-icons">help_outline</span>
            <span class="material-icons">settings</span>
            <span class="material-icons">apps</span>
            <span class="material-icons">account_circle</span>
        </div>
    </div>
    <div class="main_body">
        <div class="sidebar">
            <button class="compose">
                <span class="material-icons">add</span>
                Compose
            </button>
            <div class="option active">
                <span class="material-icons">inbox</span>
                <h3>Inbox</h3>
            </div>
            <div class="option">
                <span class="material-icons">send</span>
                <h3>Sent</h3>
            </div>
            <div class="option">
                <span class="material-icons">drafts</span>
                <h3>Drafts</h3>
            </div>
            <div class="emailList">
            <div class="emailList_sections">
                <div class="section section_selected">
                    <span class="material-icons">inbox</span>
                    <h4>Primary</h4>
                </div>
                <div class="section">
                    <span class="material-icons">people</span>
                    <h4>Social</h4>
                </div>
                <div class="section">
                    <span class="material-icons">local_offer</span>
                    <h4>Promotions</h4>
                </div>
            </div>

            </div>
        </div>
    </div>
</body>
</html>
